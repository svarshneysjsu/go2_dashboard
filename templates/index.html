<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go2 Dashboard</title>
    <style>
        
        * {
            margin: 0;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .button-container button {
            flex: 1;
            margin: 0 5px;
        }

        h1 {
            text-align: center;
        }

        .scripts-container {
            text-align: center;
        }

        .scripts-container p {
            margin-top: 20px;
        }

        #data-list, #video-feed, .button-list {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 300px;
            min-width: 200px;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        #data-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .button-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .scripts-container, .lists-container, .sounds-container {
            text-align: center;
            margin-top: 20px;
        }

        .lists-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        ul, .video-container {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        ul {
            margin-top: 20px;
        }

        li {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        li:last-child {
            border-bottom: none;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1280px;
        }

        #video-feed {
            display: block;
            height: 100%;
            min-width: 400px;
            min-height: auto;
            max-width: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        button {
            background-color: #0084ff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .sounds-container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 300px;
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        .footer {
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #202020;
            color: #e0e0e0;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #a927ff;
            text-decoration: none;
            padding: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .joystick {
            width: 128px;
            position: relative;
            margin-top: 20px;
        }

        .video-and-chat-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        .gpt-container {
            flex: 1;
            max-width: 300px;
            min-width: 200px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #2a2a2a;
            color: #e0e0e0;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .gpt-container h2, .gpt-container h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        .gpt-container textarea {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%; 
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button-container button {
            flex: 1;
            background-color: #0084ff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        .button-container button:last-child {
            margin-right: 0;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

       
        #video-feed {
            flex: 2; 
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        .joystick-container {
            display: flex;
            justify-content: center;
            gap: 150px;
            margin-top: 20px;
        }


        @media (max-width: 800px) {
            .video-and-chat-container {
                flex-direction: column;
                align-items: center;
            }

        #video-feed,
        .gpt-container {
            max-width: 100%;
            flex: unset;
            }
        }

    </style>
</head>
<body>
    <h1>Go2 Assistant</h1>

    <div class="lists-container">

        <div class="video-and-chat-container">
            <div class="video-and-joysticks">
                <img id="video-feed" src="{{ url_for('video_feed') }}">
                <div class="joystick-container">
                    <div class="joystick">
                        <img src="static/joystick-base.png"/>
                        <div id="stick1" style="position: absolute; left:32px; top:32px;">
                            <img src="static/joystick-red.png"/>
                        </div>
                    </div>
                    <div class="joystick">
                        <img src="static/joystick-base.png"/>
                        <div id="stick2" style="position: absolute; left:32px; top:32px;">
                            <img src="static/joystick-blue.png"/>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="gpt-container">
                <h2>Welcome to the Go2 chatbot!</h2>
                <textarea id="user-input" placeholder="Type your message here..." rows="4" style="width: 100%;"></textarea>
                <div>
                    <button onclick="sendMessage()">Send</button>
                    <button onmousedown="startRecording()" onmouseup="stopRecording()">Hold to Speak</button>
                </div>
                <h3>Response:</h3>
                <textarea id="gpt-response" rows="4" style="width: 100%;" readonly></textarea>
            </div>
        </div>
    </div>


    <script>
        function stopScript() {
            fetch('/stop_script')
                .then(response => {
                    document.getElementById('active-script').textContent = 'None';
                    window.location.reload();
                })
                .catch(error => console.error('Error stopping the script:', error));
        }

        function runScript(scriptName) {
            fetch('/run/' + scriptName)
                .then(response => {
                    document.getElementById('active-script').textContent = scriptName;
                })
                .catch(error => console.error('Error running the script:', error));
        }

        if (!!window.EventSource) {
            var source = new EventSource('/data');

            source.onmessage = function(event) {
                console.log("Data received: ", event.data);
                
                var data = JSON.parse(event.data);
                var list = document.getElementById('data-list');

                list.innerHTML = '';

                data.forEach(function(item) {
                    var li = document.createElement('li');
                    li.textContent = item.name + ': ' + item.value;
                    list.appendChild(li);
                });
            };

            source.onerror = function() {
                console.error("Failed to connect to server.");
                source.close();
            };
        } else {
            console.log("Your browser does not support Server-Sent Events.");
        }

        function sendMessage() {
            var userInput = document.getElementById('user-input').value;

            fetch('/gpt_chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    document.getElementById('gpt-response').value = data.message;
                }
            })
            .catch(error => console.error('Error:', error));
        }


        var recognition;
        function startRecording() {
           
        try {
            document.getElementById('user-input').value = "Listening...";

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                var last = event.results.length - 1;
                var text = event.results[last][0].transcript;
                document.getElementById('user-input').value = text;
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error detected: " + event.error);
                document.getElementById('user-input').value = "Error occurred during speech recognition.";
            };

            recognition.onend = function() {
                console.log("Speech recognition service disconnected.");
            };

            recognition.start();
            } catch (error) {
            console.error("Error starting speech recognition: " + error.message);
            }

        }

        function stopRecording() {
            // recognition.stop();
            try {
                if (recognition) {
                recognition.stop();
                console.log("Stopped recognition.");
                }
            } catch (error) {
                console.error("Error stopping speech recognition: " + error.message);
            }
        }

    </script>

    <!-- joystick code from https://github.com/stemkoski/HTML-Joysticks -->
    <script>
        class JoystickController
        {
            constructor( stickID, maxDistance, deadzone )
            {
                this.id = stickID;
                let stick = document.getElementById(stickID);
        
                this.dragStart = null;
        
                this.touchId = null;
                
                this.active = false;
                this.value = { x: 0, y: 0 }; 
        
                let self = this;
        
                function handleDown(event)
                {
                    self.active = true;
        
                    stick.style.transition = '0s';
        
                    event.preventDefault();
        
                    if (event.changedTouches)
                        self.dragStart = { x: event.changedTouches[0].clientX, y: event.changedTouches[0].clientY };
                    else
                        self.dragStart = { x: event.clientX, y: event.clientY };
        
                    if (event.changedTouches)
                        self.touchId = event.changedTouches[0].identifier;
                }
                
                function handleMove(event) 
                {
                    if ( !self.active ) return;
        
                    let touchmoveId = null;
                    if (event.changedTouches)
                    {
                        for (let i = 0; i < event.changedTouches.length; i++)
                        {
                            if (self.touchId == event.changedTouches[i].identifier)
                            {
                                touchmoveId = i;
                                event.clientX = event.changedTouches[i].clientX;
                                event.clientY = event.changedTouches[i].clientY;
                            }
                        }
        
                        if (touchmoveId == null) return;
                    }
        
                    const xDiff = event.clientX - self.dragStart.x;
                    const yDiff = event.clientY - self.dragStart.y;
                    const angle = Math.atan2(yDiff, xDiff);
                    const distance = Math.min(maxDistance, Math.hypot(xDiff, yDiff));
                    const xPosition = distance * Math.cos(angle);
                    const yPosition = distance * Math.sin(angle);
        
                    stick.style.transform = `translate3d(${xPosition}px, ${yPosition}px, 0px)`;
        
                    const distance2 = (distance < deadzone) ? 0 : maxDistance / (maxDistance - deadzone) * (distance - deadzone);
                    const xPosition2 = distance2 * Math.cos(angle);
                    const yPosition2 = distance2 * Math.sin(angle);
                    const xPercent = parseFloat((xPosition2 / maxDistance).toFixed(4));
                    const yPercent = parseFloat((yPosition2 / maxDistance).toFixed(4));
                    
                    self.value = { x: xPercent, y: yPercent };

                    self.sendData();
                }
        
                function handleUp(event) 
                {
                    if ( !self.active ) return;
        
                    if (event.changedTouches && self.touchId != event.changedTouches[0].identifier) return;
        
                    stick.style.transition = '.2s';
                    stick.style.transform = `translate3d(0px, 0px, 0px)`;
        
                    self.value = { x: 0, y: 0 };
                    self.touchId = null;
                    self.active = false;

                    self.sendData();
                }
        
                stick.addEventListener('mousedown', handleDown);
                stick.addEventListener('touchstart', handleDown);
                document.addEventListener('mousemove', handleMove, {passive: false});
                document.addEventListener('touchmove', handleMove, {passive: false});
                document.addEventListener('mouseup', handleUp);
                document.addEventListener('touchend', handleUp);
            }
        
            sendData() {
                fetch('/update_joystick', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        stickId: this.id,
                        x: this.value.x,
                        y: this.value.y
                    })
                })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        }
        
        let joystick1 = new JoystickController("stick1", 48, 8);
        let joystick2 = new JoystickController("stick2", 48, 8);
    </script>
</body>
</html>
